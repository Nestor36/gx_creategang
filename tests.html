<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gangs Management System - Intro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            colors: {
              primary: "#ec4899",
              secondary: "#8b5cf6",
              dark: "#0f0f13",
              darker: "#09090c",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #09090c;
        color: white;
        overflow-x: hidden;
      }

      .text-gradient {
        background: linear-gradient(to right, #ff2d95, #a742ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bg-gradient {
        background: linear-gradient(135deg, #ff2d95, #a742ff);
      }

      .neon-shadow {
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
      }

      /* Glitch effect */
      .glitch {
        position: relative;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #09090c;
      }

      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #ff2d95;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #a742ff;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% {
          clip: rect(42px, 9999px, 44px, 0);
        }
        5% {
          clip: rect(12px, 9999px, 59px, 0);
        }
        10% {
          clip: rect(48px, 9999px, 29px, 0);
        }
        15.0% {
          clip: rect(42px, 9999px, 73px, 0);
        }
        20% {
          clip: rect(63px, 9999px, 27px, 0);
        }
        25% {
          clip: rect(34px, 9999px, 55px, 0);
        }
        30.0% {
          clip: rect(86px, 9999px, 73px, 0);
        }
        35% {
          clip: rect(20px, 9999px, 20px, 0);
        }
        40% {
          clip: rect(26px, 9999px, 60px, 0);
        }
        45% {
          clip: rect(25px, 9999px, 66px, 0);
        }
        50% {
          clip: rect(57px, 9999px, 98px, 0);
        }
        55.0% {
          clip: rect(5px, 9999px, 46px, 0);
        }
        60.0% {
          clip: rect(82px, 9999px, 31px, 0);
        }
        65% {
          clip: rect(54px, 9999px, 27px, 0);
        }
        70% {
          clip: rect(28px, 9999px, 99px, 0);
        }
        75% {
          clip: rect(45px, 9999px, 69px, 0);
        }
        80% {
          clip: rect(23px, 9999px, 85px, 0);
        }
        85.0% {
          clip: rect(54px, 9999px, 84px, 0);
        }
        90% {
          clip: rect(45px, 9999px, 47px, 0);
        }
        95% {
          clip: rect(37px, 9999px, 20px, 0);
        }
        100% {
          clip: rect(4px, 9999px, 91px, 0);
        }
      }

      @keyframes glitch-anim-2 {
        0% {
          clip: rect(65px, 9999px, 100px, 0);
        }
        5% {
          clip: rect(52px, 9999px, 74px, 0);
        }
        10% {
          clip: rect(79px, 9999px, 85px, 0);
        }
        15.0% {
          clip: rect(75px, 9999px, 5px, 0);
        }
        20% {
          clip: rect(67px, 9999px, 61px, 0);
        }
        25% {
          clip: rect(14px, 9999px, 79px, 0);
        }
        30.0% {
          clip: rect(1px, 9999px, 66px, 0);
        }
        35% {
          clip: rect(86px, 9999px, 30px, 0);
        }
        40% {
          clip: rect(23px, 9999px, 98px, 0);
        }
        45% {
          clip: rect(85px, 9999px, 72px, 0);
        }
        50% {
          clip: rect(71px, 9999px, 75px, 0);
        }
        55.0% {
          clip: rect(2px, 9999px, 48px, 0);
        }
        60.0% {
          clip: rect(30px, 9999px, 16px, 0);
        }
        65% {
          clip: rect(59px, 9999px, 50px, 0);
        }
        70% {
          clip: rect(41px, 9999px, 62px, 0);
        }
        75% {
          clip: rect(2px, 9999px, 82px, 0);
        }
        80% {
          clip: rect(47px, 9999px, 73px, 0);
        }
        85.0% {
          clip: rect(3px, 9999px, 27px, 0);
        }
        90% {
          clip: rect(26px, 9999px, 55px, 0);
        }
        95% {
          clip: rect(42px, 9999px, 97px, 0);
        }
        100% {
          clip: rect(38px, 9999px, 49px, 0);
        }
      }

      /* Animated background */
      .animated-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .animated-bg span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: rgba(255, 45, 149, 0.2);
        animation: animate 25s linear infinite;
        bottom: -150px;
        border-radius: 50%;
      }

      .animated-bg span:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
        animation-duration: 20s;
        background: rgba(255, 45, 149, 0.1);
      }

      .animated-bg span:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 25s;
        background: rgba(167, 66, 255, 0.1);
      }

      .animated-bg span:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
        animation-duration: 18s;
        background: rgba(255, 45, 149, 0.15);
      }

      .animated-bg span:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 15s;
        background: rgba(167, 66, 255, 0.1);
      }

      .animated-bg span:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
        animation-duration: 12s;
        background: rgba(255, 45, 149, 0.1);
      }

      .animated-bg span:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
        animation-duration: 30s;
        background: rgba(167, 66, 255, 0.1);
      }

      .animated-bg span:nth-child(7) {
        left: 35%;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
        animation-duration: 25s;
        background: rgba(255, 45, 149, 0.05);
      }

      .animated-bg span:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
        background: rgba(167, 66, 255, 0.1);
      }

      .animated-bg span:nth-child(9) {
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
        background: rgba(255, 45, 149, 0.1);
      }

      .animated-bg span:nth-child(10) {
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 30s;
        background: rgba(167, 66, 255, 0.05);
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
          border-radius: 50%;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }
    </style>
  </head>

        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>

          ></div>
        </div>

        <h1
          id="intro-title"
          class="text-6xl font-extrabold tracking-widest opacity-0 glitch"
          data-text="GANGS"

          GANGS
        </h1>

          System Gangs Management
        </p>

            class="h-full w-0 bg-gradient rounded-full"
          ></div>
        </div>

        <!-- Loading text -->
        <div class="mt-8 flex items-center">
          <p id="loading-text" class="text-gray-500 opacity-0">
            Initializing system
          </p>
          <span id="loading-dots" class="ml-1 text-pink-500 opacity-0"
            >...</span
          >
        </div>
      </div>

    <script>
      const introTimeline = gsap.timeline();

      document.addEventListener("DOMContentLoaded", () => {
        playIntroAnimation();

        createParticles();

        setTimeout(() => {
          console.log(
            "Animation complete - would transition to main content here"
          );
        }, 5000);
      });

      function playIntroAnimation() {
        const logoCircle = document.getElementById("logo-circle");
        const logoIcon = document.getElementById("logo-icon");
        const pulseRing1 = document.getElementById("pulse-ring-1");
        const pulseRing2 = document.getElementById("pulse-ring-2");
        const introTitle = document.getElementById("intro-title");
        const introSubtitle = document.getElementById("intro-subtitle");
        const progressBar = document.getElementById("progress-bar");
        const loadingText = document.getElementById("loading-text");
        const loadingDots = document.getElementById("loading-dots");

        introTimeline
          .to(logoCircle, { opacity: 1, duration: 0.5 })
          .to(logoIcon, { opacity: 1, duration: 0.5 }, "-=0.3")

          .to(
            pulseRing1,
            {
              opacity: 0.7,
              duration: 0.5,
              onComplete: () => {
                gsap.to(pulseRing1, {
                  scale: 1.5,
                  opacity: 0,
                  duration: 1.5,
                  repeat: -1,
                });
              },
            },
            "-=0.2"
          )
          .to(
            pulseRing2,
            {
              opacity: 0.7,
              duration: 0.5,
              onComplete: () => {
                gsap.to(pulseRing2, {
                  scale: 1.8,
                  opacity: 0,
                  duration: 2,
                  delay: 0.3,
                  repeat: -1,
                });
              },
            },
            "-=0.4"
          )

          .to(introTitle, { opacity: 1, duration: 0.8 }, "-=0.2")
          .to(introSubtitle, { opacity: 1, duration: 0.8 }, "-=0.6")

          .to(loadingText, { opacity: 1, duration: 0.5 }, "-=0.4")
          .to(
            loadingDots,
            {
              opacity: 1,
              duration: 0.5,
              onComplete: () => {
                gsap.to(loadingDots, {
                  text: {
                    value: "...",
                    delimiter: "",
                  },
                  duration: 1.5,
                  repeat: -1,
                  repeatDelay: 0.5,
                });
              },
            },
            "-=0.3"
          )
          .to(
            progressBar,
            {
              width: "100%",
              duration: 3,
              ease: "power1.inOut",
            },
            "-=2"
          );
      }

      function createParticles() {
        const particlesContainer = document.createElement("div");
        particlesContainer.className =
          "absolute inset-0 pointer-events-none overflow-hidden";
        document.body.appendChild(particlesContainer);

        for (let i = 0; i < 50; i++) {
          setTimeout(() => {
            const particle = document.createElement("div");
            particle.className = "particle";

            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            particle.style.left = `${posX}px`;
            particle.style.top = `${posY}px`;

            const colors = [
              "rgba(236, 72, 153, 0.7)",
              "rgba(167, 139, 250, 0.7)",
            ];
            particle.style.backgroundColor =
              colors[Math.floor(Math.random() * colors.length)];

            particlesContainer.appendChild(particle);

            gsap.to(particle, {
              y: -Math.random() * 200 - 100,
              x: Math.random() * 100 - 50,
              opacity: 1,
              duration: 0.5,
              onComplete: () => {
                gsap.to(particle, {
                  y: "-=200",
                  opacity: 0,
                  duration: Math.random() * 3 + 2,
                  onComplete: () => {
                    particle.remove();
                  },
                });
              },
            });
          }, Math.random() * 5000);
        }
      }
    </script>
